<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue.2.5.16.min.js"></script>
	</head>
	<body>
		<div id="ni">
			<!-- v-once -->
			<h1 v-once="message">{{message}}</h1>
			<!-- v-html -->
			<div class="one" v-html="image"></div>
			<!-- 操作数据 -->
			<div>{{number-10}}</div>
		</div>
		<script type="text/javascript">
			var aa=new Vue({
				el:"#ni",
				data:{
					message:"123",
					image:"<img src='./img/logo.png'>",
					number:100
				}
			})
		</script>
	</body>
</html>
