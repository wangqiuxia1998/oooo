<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.recommend-text{
			text-align: center;
			position: relative;
			}
			.recommend-text:before,.recommend-text:after{
			content: ''; /*CSS伪类用法*/
			position: absolute; /*定位背景横线的位置*/
			top: 52%;
			background: #494949; /*宽和高做出来的背景横线*/
			width: 14%;
			height: 2px;
			}
			.recommend-text:before{
			left: 25%;
			}
			.recommend-text:after{
			right: 25%;
			}
		</style>
	</head>
	<body>
		<div class="recommend-text">
			<h1>nihao</h1>
			<div >
				<p ></p>
				<p>222</p>
				<p>333</p>
			</div>
			
		</div>
	</body>
</html>
