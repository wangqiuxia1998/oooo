<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue.2.5.16.min.js"></script>
	</head>
	<body>
		<div id="demo">{{ fullName }}</div>
		<script type="text/javascript">
			var vm = new Vue({
			  el: '#demo',
			  data: {
				firstName: 'Foo',
				lastName: 'Bar'
			  },
			  computed: {
				fullName: function () {
				  return this.firstName + ' ' + this.lastName
				}
			  }
			})
		</script>
	</body>
</html>
